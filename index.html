<!-- VIEWS -->
<main class="app">
  <section id="viewHome"><div id="homeHost"></div></section>
  <section id="viewSearch" style="display:none"><div id="searchHost"></div></section>
  <section id="viewLibrary" style="display:none"><div id="libraryHost"></div></section>
</main>

<!-- PLAYER -->
<div class="player">
  <div id="nowCover" class="nowCover"></div>
  <div class="nowMeta">
    <div id="nowTitle">Henüz çalan yok</div>
    <div id="nowArtist">Bir şarkı seç</div>
  </div>

  <button id="btnPlay" class="pbtn">▶</button>

  <div class="time">
    <span id="tCur">0:00</span>
    <input id="seek" type="range" min="0" max="100" value="0" />
    <span id="tDur">0:00</span>
  </div>

  <input id="vol" type="range" min="0" max="1" step="0.01" value="0.85" />
</div>

<!-- BOTTOM NAV -->
<nav class="bottomNav">
  <button id="navHome" class="navBtn is-active" aria-selected="true">Keşfet</button>
  <button id="navSearch" class="navBtn" aria-selected="false">Ara</button>
  <button id="navLibrary" class="navBtn" aria-selected="false">Kütüphane</button>
</nav>

<!-- AUDIO + SCRIPT -->
<audio id="awPlayer" preload="metadata"></audio>
<script src="./app.js"></script>
